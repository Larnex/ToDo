<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!-- animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">

        <!-- Input task -->
        <div class="input-group input-group-lg input-container">
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg" id="task-input" placeholder="Type your task here...">
            <button type="button" class="btn btn-secondary" id="add-btn">
                <ion-icon name="add-outline"></ion-icon>
            </button>
        </div>

        <!-- List with tasks -->
        <h1 class="task__title">To Be Done List</h1>
        <div class="tasks-list list" id="tasksList"></div>

        <!-- Completed-task -->
        <h1 class="completed__title">Completed Tasks</h1>
        <div class="completed-task__container">
            <div id="completed-task__list" class="list"></div>
        </div>
    </div>


    <!-- icons -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- Jquery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
